    <script>
      function meses() {
        var meses = [

          "Junio",
          "Julio",
          "Agosto",
          "Septiembre",

        // Mostrar los nombres de los meses utilizando alert()
        for (var i = 0; i < meses.length; i++) {
          alert(meses[i]);
        }
      }
